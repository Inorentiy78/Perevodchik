    <script>
        $(document).ready(function () {
            $('#myForm').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission behavior

                let sourceText = $('#source-text').val();
                let sourceLang = $('#source-lang').val();
                let targetLang = $('#target-lang').val();

                $.post('/translate', { source_text: sourceText, source_lang: sourceLang, target_lang: targetLang }, function (data) {
                    $('#translation-result').text(data.translation);
                });
            });

            $("#source-text").change(function () {
                var sourceText = $('#source-text').val();
    
                // Send a request to the server to get a translation
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/translate?text=" + encodeURIComponent(sourceText), true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var translatedText = xhr.responseText;
                        document.getElementById("translation-result").innerHTML = translatedText;
                    }
                };
                xhr.send();
            });
        });
    </script>
